version: 0.0
os: linux
files:
  - source: /
    destination: /App/Testing/CodeDeploy
  - source: /index.html
    destination: /var/www/html

permissions:
  - object: /App
    pattern: "**"
    owner: root
    group: root
    mode: 777
    type:
      - file

hooks:
  ApplicationStop:
    - location: /App/Testing/CodeDeploy/httpdAppStop.sh
      timeout: 30
      runas: root
  AfterInstall:
    - location: install.sh
      timeout: 30
      runas: root
  ApplicationStart:
    - location: httpdAppStart.sh
      timeout: 30
      runas: root
  ValidateService:
    - location: installvalidate.sh
      timeout: 30
      runas: root
